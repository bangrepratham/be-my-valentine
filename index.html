<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 340px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      line-height: 1.4;
    }

    button {
      padding: 10px 22px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #eee;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Celebration */
    #celebrate, #finalScreen {
      display: none;
      margin-top: 20px;
    }

    #celebrate img {
      width: 240px;
      border-radius: 15px;
      margin-top: 12px;
    }

    #finalScreen h1 {
      font-size: 26px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card" id="mainCard">
  <h1>Hey Hitha ‚ù§Ô∏è</h1>
  <p>
    Out of all the moments, smiles, and little memories we share,
    this one matters to me the most.
  </p>

  <h2>Will you be my Valentine? üíò</h2>

  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn" onmouseover="moveNo()">No</button>

  <div id="celebrate">
    <h2>YAYYY üò≠‚ù§Ô∏è</h2>
    <p>You‚Äôre officially my Valentine now üòåüíç</p>
    <img src="https://media.tenor.com/0AVbG2P4ZpYAAAAC/happy-dance-love.gif">
  </div>

  <div id="finalScreen">
    <h1>I LOVE YOU ‚ù§Ô∏è</h1>
    <p>More than words. More than code. More than anything.</p>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
  /* YES CLICK */
  function yesClicked() {
    document.getElementById("celebrate").style.display = "block";

    startConfetti();
    startHearts();

    const music = document.getElementById("bgMusic");
    music.volume = 0.3;
    music.play();

    // WhatsApp Share after 3 seconds
    setTimeout(() => {
      const text = encodeURIComponent(
        "She said YES üò≠‚ù§Ô∏è I'm officially the luckiest person alive üíò"
      );
      window.open(`https://wa.me/?text=${text}`, "_blank");
    }, 3000);

    // Final love screen after 6 seconds
    setTimeout(() => {
      document.getElementById("celebrate").style.display = "none";
      document.getElementById("finalScreen").style.display = "block";
    }, 6000);
  }

  /* NO BUTTON RUN AWAY */
  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  }

  /* FLOATING HEARTS WITH NAME */
  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.innerHTML = "‚ù§Ô∏è Hitha";
      heart.style.fontSize = Math.random() * 10 + 16 + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 400);
  }

  /* CONFETTI */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confetti = [];

  function startConfetti() {
    confetti = [];
    for (let i = 0; i < 160; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360},100%,70%)`
      });
    }
    animate();
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
      ctx.beginPath();
      ctx.fillStyle = c.color;
      ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
      ctx.fill();
      c.y += c.d;
      if (c.y > canvas.height) c.y = 0;
    });
    requestAnimationFrame(animate);
  }
</script>

</body>
</html>
